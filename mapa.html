<!DOCTYPE html>
<html>

<head>
<title>Mi primer mapa web con Leaflet</title>
<meta charset="utf-8" />


<!-- enlace a CSS de Leaflet v. 1.6.0 en la cabecera -->
<link rel="stylesheet" href="codigo_js/leaflet.css"/>

<!-- enlace a JavaScript de Leaflet v. 1.6.0 (justo tras CSS) -->
<script src="codigo_js/leaflet.js">
</script>

</head>

<body>
<h1>Mapa de prueba</h1>
<p>Texto de párrafo defwefegee <br><br></p>

<h2>Mapa 1</h2>
<!-- bloque dónde aparecerá el mapa -->
<div id="bloque_mapa1" 
    style="width: 500px; height: 600px;">
</div>

<!-- Aqui incluyo código JS de Leaflet -->

<script>
    // definimos el mapa como una variable y le ajustamos dónde lo queremos ver
    
        var mapisimo = L.map('bloque_mapa1').setView([40, -2], 6);


    // añadimos mapa de fondo
        L.tileLayer(
        // dirección de las tiles
        'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw',
       // propiedades
       { maxZoom: 10,  // zoom máximo 10
        // Líneas de atribución
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' + '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            id: 'mapbox.streets'
        }).addTo(mapisimo);


// COMENTARIA

// añadimos punto (marcador)

  var punto = L.marker([41.5, -0.5], {}); // marcador en esas coordenadas
  punto.addTo(mapisimo);           // se añade al mapa


// añadimos círculo
var circulo = L.circle(      // variable círculo en esas coordenadas
    [41.5, -1.34456],         // coordenadas del centro
    {               
    color: 'orange',             // estilo color
    fillColor: 'yellow',        //        color de relleno
    fillOpacity: 0.25,         //        opacidad del relleno
    radius: 150000            //        radio: 300Km
    }
    );
    
circulo.addTo(mapisimo);       // se añade al mapa (otro modo)


// añadimos polígono
var poligono = L.polygon(           // llamo a la función de crear poligono
    [[35, -5], [46, -3], [40, 6]]); // añado los nodos


poligono.addTo(mapisimo)     // se añade al mapa

    </script>

<!-- FIN de bloque dónde aparecerá el mapa -->
